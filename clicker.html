}

	document.body.appendChild(img);
	var xy = getRandomPosition(img);
	img.style.top = xy[0] + 'px';
	img.style.left = xy[1] + 'px';
}
            function imgOnClick(){
                var image = document.getElementById('image');
                image.parentNode.removeChild(image);
                clicks++;
                document.getElementById('counter').innerHTML=clicks + " hits on target";
                spawnImageAtRandomPlace();
            }

            function timer(){
         
         var timer = setInterval(function(){
         document.getElementById('tablo').innerHTML= sec + " seconds passed!";
         sec++;
         if (sec < 0) {
             clearInterval(timer);
            }
         if(sec >= 60){
                alert("You've clicked on target " + clicks + " times! " );
                clearTimeout(timer);
                sec = 0;
                clicks = 0;
            }
        }, 1000);
}
            function checkAndRunTimer(){
                if(parseInt(sec) = 0){
                    timer();
                }
            }
        </script>
        <p id="counter">0</p>
        <br>
        <p id="tablo">0</p>
        <br>
        <button onclick="spawnImageAtRandomPlace(); timer();">Start game</button>
